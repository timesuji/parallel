
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style type="text/css">

svg {
  font-size: 14px;
}

.foreground path {
  fill: none;
  stroke-opacity: .5;
  stroke-width: 1.5px;
}

.foreground path.fade {
  stroke: #000;
  stroke-opacity: .05;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line, .axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff;
  cursor: move;
}

    </style>
  </head>
  <body>
    <h2>
      The Android market
    </h2>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">

var moneyPattern = /[^0-9.-]+/g;

var traits = ["Rank", "Votes", "Rating", "Price (USD)"];

var m = [80, 160, 200, 160],
    w = 1280 - m[1] - m[3],
    h = 800 - m[0] - m[2];

var x = d3.scale.ordinal().domain(traits).rangePoints([0, w]),
    y = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    foreground;

var svg = d3.select("body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

var foregroundCanvas = d3.select("body").append("canvas")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
    .attr("id", "foreground");

d3.csv("top-grossing.csv", function(apps) {

  // Create a scale and brush for each trait.
  traits.forEach(function(d) {
    y[d] = d3.scale.linear()
        .domain(d3.extent(apps, function(p) { return +numerize(p, d); }))
        .range([h, 0]);

    y[d].brush = d3.svg.brush()
        .y(y[d])
        .on("brush", brush);
 });

  // Add foreground lines.
  // foreground = svg.append("svg:g")
  //     .attr("class", "foreground")
  foregroundCanvas.selectAll("path")
      .data(apps)
    .enter().append("path")
      .attr("d", curvedPath)
      .attr("stroke", function(d) { return randomColor(); });

  // Add a group element for each trait.
  var g = svg.selectAll(".trait")
      .data(traits)
    .enter().append("svg:g")
      .attr("class", "trait")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.behavior.drag()
      .origin(function(d) { return {x: x(d)}; })
      .on("dragstart", dragstart)
      .on("drag", drag)
      .on("dragend", dragend));

  // Add an axis and title.
  g.append("svg:g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("svg:text")
      .attr("text-anchor", "middle")
      .attr("y", -9)
      .text(String);

  // Add a brush for each axis.
  g.append("svg:g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(y[d].brush); })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

  function dragstart(d) {
    i = traits.indexOf(d);
  }

  function drag(d) {
    x.range()[i] = d3.event.x;
    traits.sort(function(a, b) { return x(a) - x(b); });
    g.attr("transform", function(d) { return "translate(" + x(d) + ")"; });
    foreground.attr("d", curvedPath);
  }

  function dragend(d) {
    x.domain(traits).rangePoints([0, w]);
    var t = d3.transition().duration(500);
    t.selectAll(".trait").attr("transform", function(d) { return "translate(" + x(d) + ")"; });
    t.selectAll("#foreground path").attr("d", curvedPath);
  }
});

function curvedPath(d) {
  return path(d, document.getElementById('foreground').getContext('2d'), randomColor());
}

// Returns the path for a given data point.
// function path(d, ctx, color) {
//   if (color) ctx.strokeStyle = color;
//   var x_n = 0;
//       y_n = 0;   // left edge

//   x_orig = -1
//   ctx.beginPath();
//   traits.map(function(p) {
//     x_n = x[p],
//     y_n = y[p](d[p]);

//     if (x_orig != -1) {
//       ctx.bezierCurveTo(x_orig + 65, y_orig, x_n - 65,y_n, x_n, y_n);
//     } else {
//       ctx.moveTo(x_n, y_n);
//     }
//     x_orig = x
//     y_orig = y
//   })
//   ctx.stroke();
// }
function path(d, ctx, color) {
  return line(traits.map(function(p) {
    return [x(p), y[p](numerize(d, p))]; })); 
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = traits.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.classed("fade", function(d) {
    return !actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    });
  });
}

function numerize(d, p) {
  return parseFloat(d[p].replace(moneyPattern, ''));
}

function randomColor() {
  return "hsl(" + Math.floor(Math.random() * 360) + ", 100%, 50%)";
}

    </script>
  </body>
</html>
